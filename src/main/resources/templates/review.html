<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/1.8.1_slick_slick.css}"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/custom.css}"/>
    <script th:src="@{js/jquery_3.3.1_jquery.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{js/1.8.1_slick_slick.js}"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.items').slick({
                dots: true,
                infinite: true,
                speed: 800,
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }

                ]
            });
            parent.postMessage(document.documentElement.scrollHeight,"*");
        });
    </script>
</head>
<body>

<div class="items">
    <div th:each="review : ${reviewsList}" class="card">
        <div class="card-body">
            <h4 class="card-title"><img src="https://img.icons8.com/ultraviolet/40/000000/quote-left.png"></h4>

            <div class="template-demo">
                <div class="rating">
                    <form class="rating" disabled>
                        <input disabled type="radio" th:name="${review.id}" name="rating" th:value="5"
                               th:id="id_+${review.id}+_5" id="5" th:checked="${review.rate}==5"/><label
                            class="disabled" th:for="${review.id}+5" for="5">☆</label>
                        <input disabled type="radio" th:name="${review.id}" name="rating" th:value="4"
                               th:id="id_+${review.id}+_4" id="4" th:checked="${review.rate}==4"/><label
                            class="disabled" th:for="${review.id}+4" for="4">☆</label>
                        <input disabled type="radio" th:name="${review.id}" name="rating" th:value="3"
                               th:id="id_+${review.id}+_3" id="3" th:checked="${review.rate}==3"/><label
                            class="disabled" th:for="${review.id}+3" for="3">☆</label>
                        <input disabled type="radio" th:name="${review.id}" name="rating" th:value="2"
                               th:id="id_+${review.id}+_2" id="2" th:checked="${review.rate}==2"/><label
                            class="disabled" th:for="${review.id}+2" for="2">☆</label>
                        <input disabled type="radio" th:name="${review.id}" name="rating" th:value="1"
                               th:id="id_+${review.id}+_1" id="1" th:checked="${review.rate}==1"/><label
                            class="disabled" th:for="${review.id}+1" for="1">☆</label>
                    </form>
                </div>

                <p th:text="${review.reviewMessage}">Online reviews can make or break a customer's decision to make a
                    purchase. Read about these customer
                    review sites where your customers'</p>
            </div>

            <hr>

            <div class="row">

                <div class="col-sm-2">

                    <img class="profile-pic" src="https://img.icons8.com/bubbles/100/000000/edit-user.png">

                </div>

                <div class="col-sm-10">

                    <div class="profile">

                        <h4 th:text="${review.userName}" class="cust-name">Delbert Simonas</h4>

                    </div>


                </div>


            </div>
        </div>
    </div>
</div>

<div class="card" style="margin: auto;">
    <div class="card-body">
        <form action="#" th:action="@{/review}" th:object="${reviewDto}" method="post" style="text-align: center">
            <h1>Add your Review:</h1>
            <div class="rating">
                <input type="radio" th:field="*{rate}" name="rating" value="5" id="rate_5"/>
                <label for="rate_5">☆</label>
                <input type="radio" th:field="*{rate}" name="rating" value="4" id="rate_4"/>
                <label for="rate_4">☆</label>
                <input type="radio" th:field="*{rate}" name="rating" value="3" id="rate_3"/>
                <label for="rate_3">☆</label>
                <input type="radio" th:field="*{rate}" name="rating" value="2" id="rate_2"/>
                <label for="rate_2">☆</label>
                <input type="radio" th:field="*{rate}" name="rating" value="1" id="rate_1"/>
                <label for="rate_1">☆</label>
                <span style="margin: auto 0px;">your Rate: </span>
            </div>
            <textarea th:field="*{reviewMessage}"/>
            <input type="submit">
        </form>
    </div>
</div>

</body>
</html>
